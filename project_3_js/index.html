<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
     <div class="card">
      <div class="title"> <h1>Gussing Game</h1> </div>
       <div class="card-body">
        <form>
         <div class="form_field">
          <label for=" guessingNumber" id="name"> Enter a guessing number between 5-15 :</label> 
          <input type="number" id="guessingNumber" min="5" max="15" required/>
         </div>
         <div class="buttons">
          <button id="check" type="submit" class="btn">Check Result</button>
         </div>
        </form>
        <p class="resultText"></p>
        <p class="remainingAttemps"></p>
       </div>
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
